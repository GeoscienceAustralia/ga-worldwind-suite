var MTMUsableBrowser = false;
// browser sniffing routine
browserName = navigator.appName;
browserVersion = parseInt(navigator.appVersion);
if(browserName == "Netscape" && browserVersion >= 3) {
  MTMUsableBrowser = (navigator.userAgent.indexOf("Opera") == -1) ? true : false;
} else if(browserName == "Microsoft Internet Explorer" && browserVersion >= 4) {
  MTMUsableBrowser = true;
} else if(browserName == "Opera" && browserVersion >= 5) {
  MTMUsableBrowser = true;
}

// frameset creation
document.write('</head>');
document.write('<frameset frameborder="0" framespacing="0" border="0" cols="*" rows="75,*">')
document.write('<frame marginwidth="0" marginheight="0" src="heading.html" name="heading" noresize scrolling="no">');
document.write('<frameset frameborder="0" framespacing="0" border="0" cols="275,*" rows="*">');
if(MTMUsableBrowser) {
  document.write('<frameset frameborder="0" framespacing="0" border="0" cols="*" rows="0,*">')
  document.write('<frame marginwidth="0" marginheight="0" src="code.html" name="code" noresize scrolling="no" frameborder="0">');
  document.write('<frame marginwidth="5" marginheight="5" src="menu_empty.html" name="menu" noresize scrolling="auto" frameborder="0">');
  document.write('</frameset>');
} else {
  document.write('<frame marginwidth="5" marginheight="5" src="menu.html" name="menu" noresize scrolling="auto" frameborder="0">');
}

document.write('<frame marginwidth="5" marginheight="5" src="main.html" name="text" noresize>');
document.write('</frameset>');
document.write('</frameset>');
document.write('</body>');
document.write('</html>');
document.close();

// End of script hiding -->
</script>
